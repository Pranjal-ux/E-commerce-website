<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Auth - E-commerce</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f5f5f5;
      }
      .card {
        background: #fff;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        width: 360px;
      }
      .tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }
      .tabs button {
        flex: 1;
        padding: 8px;
        border: 1px solid #ddd;
        background: #f9f9f9;
        cursor: pointer;
      }
      .tabs button.active {
        background: #222;
        color: #fff;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button.primary {
        width: 100%;
        padding: 10px;
        background: #222;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .note {
        font-size: 13px;
        color: #666;
        margin-top: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="tabs">
        <button id="tab-login" class="active">Login</button>
        <button id="tab-register">Register</button>
      </div>

      <div id="form-area">
        <!-- login form -->
        <div id="login-form">
          <input id="login-phone" placeholder="Phone" />
          <input id="login-password" placeholder="Password" type="password" />
          <button id="login-btn" class="primary">Login</button>
        </div>

        <!-- register form -->
        <div id="register-form" style="display: none">
          <input id="reg-name" placeholder="Full name" />
          <input id="reg-phone" placeholder="Phone" />
          <input id="reg-password" placeholder="Password" type="password" />
          <button id="reg-btn" class="primary">Register</button>
        </div>
      </div>

      <div class="note">
        This is a simple demo auth page backed by the server's /api/register and
        /api/login endpoints.
      </div>
    </div>

    <script>
      const tabLogin = document.getElementById("tab-login");
      const tabRegister = document.getElementById("tab-register");
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");

      tabLogin.onclick = () => {
        tabLogin.classList.add("active");
        tabRegister.classList.remove("active");
        loginForm.style.display = "block";
        registerForm.style.display = "none";
      };
      tabRegister.onclick = () => {
        tabRegister.classList.add("active");
        tabLogin.classList.remove("active");
        loginForm.style.display = "none";
        registerForm.style.display = "block";
      };

      document.getElementById("reg-btn").onclick = async () => {
        const name = document.getElementById("reg-name").value.trim();
        const phone = document.getElementById("reg-phone").value.trim();
        const password = document.getElementById("reg-password").value;
        if (!name || !phone || !password) {
          alert("Please fill all fields");
          return;
        }
        try {
          const res = await fetch("/api/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, phone, password }),
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || "Register failed");
          // save user locally and redirect to homepage
          if (data.user) {
            localStorage.setItem("ecom_user", JSON.stringify(data.user));
          }
          alert("Registered: " + (data.user?.name || ""));
          window.location.href = "/";
        } catch (err) {
          alert(err.message || err);
        }
      };

      document.getElementById("login-btn").onclick = async () => {
        const phone = document.getElementById("login-phone").value.trim();
        const password = document.getElementById("login-password").value;
        if (!phone || !password) {
          alert("Please enter phone and password");
          return;
        }
        try {
          const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ phone, password }),
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || "Login failed");
          // persist user and redirect to home
          if (data.user) {
            localStorage.setItem("ecom_user", JSON.stringify(data.user));
          }
          alert("Welcome back, " + (data.user?.name || "user"));
          window.location.href = "/";
        } catch (err) {
          alert(err.message || err);
        }
      };
    </script>
  </body>
</html>
